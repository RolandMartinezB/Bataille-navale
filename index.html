<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="battle.css" />
    <title>BattleShip</title>
  </head>
  <body>
    <div>
      <div class="card-header img-fluid">
        <h3 class="card-title text-center">BattleShip</h3>
        <!--    <img class="card-img-top" src="./images/radar-3.jpg" alt="Card image" />-->
      </div>

      <div class="container">
        <div>
          <script>
            let tamano = 10;
            let body = document.getElementsByTagName("body")[0];
            let divi = document.createElement("div");
            let table = document.createElement("table");
            let tblBody = document.createElement("tbody");

            for (let i = 0; i < tamano; i++) {
              let ligne = document.createElement("tr");
              for (let j = 0; j < tamano; j++) {
                let celda = document.createElement("td");
                //celda.setAttribute("id", i + "" + j);
                var textoCelda = document.createTextNode("pos " + i + " " + j);
                var textoCelda1 = i + "" + j;
                celda.appendChild(textoCelda);
                celda.setAttribute("id", textoCelda1);
                celda.setAttribute("onClick", "reply_click(this.id)");
                ligne.appendChild(celda);
              }
              tblBody.appendChild(ligne);
            }
            table.setAttribute("id", "tableid");
            table.appendChild(tblBody);
            divi.setAttribute("id", "board");
            divi.appendChild(table);
            table.setAttribute("border", "2");
            body.appendChild(divi);
          </script>
        </div>
        <script src="./battleship.js"></script>
      </div>
    </div>
  </body>
</html>
